<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        /* border: 1px solid black; */
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 30px;
      }

      .mainDiv {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="mainDiv">
      <table>
        <thead>
          <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
            <th>Heading 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
          </tr>
          <tr>
            <td>B</td>
            <td>B</td>
            <td>B</td>
            <td rowspan="3">B</td>
          </tr>
          <tr>
            <td>C</td>
            <td>C</td>
            <td>C</td>
            <td class="overlap">C</td>
          </tr>
          <tr>
            <td>D</td>
            <td>D</td>
            <td>D</td>
            <td class="overlap">D</td>
          </tr>
        </tbody>
      </table>
    </div>
    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">A</td>
          <td>A</td>
          <td>A</td>
        </tr>
        <tr>
          <td>B</td>
          <td>B</td>
          <td>B</td>
        </tr>
        <tr>
          <td colspan="3">C</td>
          <td>C</td>
          <td>C</td>
        </tr>
      </tbody>
      <tfoot>total Amount</tfoot>
    </table>

    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>B</td>
          <td>B</td>
          <td rowspan="2">B</td>
        </tr>
        <tr>
          <td>C</td>
          <td>C</td>
          <!-- <td>C</td> -->
        </tr>
        <tr>
          <td>C</td>
          <td>C</td>
          <!-- <td>C</td> -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
